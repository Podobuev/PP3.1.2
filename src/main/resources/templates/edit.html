<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:td="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit user</title>
</head>
<body>
<h2> Edit of User </h2>

<form th:method="patch" th:object="${user}" th:action="@{/admin/edit/{id}(id=${user.getId()})}">
    <table>

        <tr>
            <td><label for="firstName"> First Name</label></td>
            <td><input type="text" th:field="*{firstName}" id="firstName"></td>
        </tr>

        <tr>
            <td><label for="lastName"> Last Name</label></td>
            <td><input type="text" th:field="*{lastName}" id="lastName"></td>
        </tr>

        <tr>
            <td><label for="email"> Email</label></td>
            <td><input type="text" th:field="*{email}" id="email"></td>
        </tr>

        <tr>
            <td><label for="password"> Password</label></td>
            <td><input type="text" th:field="*{password}" id="password"></td>
        </tr>

        <tr>

            <td th:each="role : ${roles}">
                <input type="checkbox" th:field="*{roles}"
                th:value="${role.id}">
                <label th:text="${role.role}"></label>
            </td>
        </tr>

    </table>

    <input type="submit" th:value="Edit">

</form>

</body>
</html>
